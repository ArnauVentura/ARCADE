<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna y el misterio de las 4 fuentes</title>
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body class="fondo-imagen imgEscuela">
    
    <header>
        <div class="language-selector">
            <!-- Imagen de la bandera principal (idioma actual) -->
            <img src="media/img_idiomas/cat.png" alt="Seleccionar idioma" id="main-flag" class="flag" onclick="toggleMenu()">
    
            <!-- Menú desplegable de idiomas -->
            <div id="language-menu" class="menu">
                <img src="media/img_idiomas/eng.png" alt="Inglés" class="flag" onclick="selectLanguage('eng')">
                <img src="media/img_idiomas/esp.png" alt="Español" class="flag" onclick="selectLanguage('esp')">
                <img src="media/img_idiomas/cat.png" alt="Catalán" class="flag" onclick="selectLanguage('cat')">
            </div>
        </div>
    </header>

    <main>
        <div class="titulo_principal elementosCentrados" >
            <h1 class="handlee">ANNA</h1>
            <h2 class="handlee">Y EL MISTERIO DE LAS 4 FUENTES</h2>
        </div>
        <div>
            <form class="elementosCentrados">
                <input type="text" placeholder="Nombre de usuario" class="input-boton">
                <input type="password" placeholder="Contraseña" class="input-boton">
                <div class="botones">
                    <button type="submit" class="button-boton">INICIAR SESIÓN</button>
                    <button type="button" class="button-boton">REGISTRARSE</button>
                </div>
            </form>
            <div>
                <hr class="barra-divisora">
                <div class="botones">
                    <a class="a-boton" href="">JUGAR SIN REGISTRO</a>
                    <a class="a-boton" href="">CONÓCENOS</a>
                </div>
            </div>
        </div>
    </main>


<script src="./js/idiomas.js"></script>
</body>
</html>
