<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Objetos Ocultos</title>
    <link rel="stylesheet" href="llaves.css">
    <link rel="stylesheet" href="../../css/Style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="encabezado_general encabezado_juego">
        <nav class="estilos-generales header-juegos-into">
            <a class="atras" href="javascript:history.back()">
                <img src="../../media/flecha.png" alt="Volver" class="img-header">
            </a>
            <div class="conjunto-header">
                <div id="tiempo">00:00</div>
                <div id="textoJuego">Selecciona una sala para buscar las llaves</div>
            </div>
        </nav>
    </header>
    

    <!-- Área principal -->
    <div id="gameArea">
        <div id="buttonsArea">
            <button class="navButton short_style_a_button" data-room="sala_mantenimiento">Ir a la sala de mantenimiento</button>
            <button class="navButton short_style_a_button" data-room="sala_inundada">Ir a la sala inundada</button>
            <button class="navButton short_style_a_button" data-room="sala_ruinas">Ir a la sala en ruinas</button>
        </div>
        
        <!-- Área de objetos (inicialmente vacía) -->
        <div id="hiddenObjectsArea"></div>
    </div>

    <script src="llaves.js"></script>
</body>
</html>
