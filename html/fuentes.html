<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna y el misterio de las 4 fuentes</title>
    <link rel="stylesheet" href="../css/Style.css">
</head>
<body class="fondo-imagen imgPatio">
    <header>
        <nav class="barraNavegadora">
            <a class="atras" href="#">
                <img src="../media/flecha.png">
            </a>
        </nav>
    </header>
    <main>
        <!--Div de la fuente amarilla-->
        <div class="fuente_amarilla" id="fuentes">
            <a href="">
                <img src="../media/img_fuentes/fuente_amarilla.png" alt="fuente_amarilla" class="font-img" id="fuenteAmarilla">
            </a>
        </div>

        <!--Div de la fuente roja-->
        <div class="fuente_roja" id="fuentes">
            <a href="">
                <img src="../media/img_fuentes/fuente_roja.png" alt="fuente_roja" class="font-img" id="fuenteRoja">
            </a>
        </div>

        <!--Div de la fuente azul-->
        <div class="fuente_azul" id="fuentes">
            <a href="">
                <img src="../media/img_fuentes/fuente_azul.png" alt="fuente_azul" class="font-img" id="fuenteAzul">
            </a>
        </div>

        <!--Div de la fuente verde-->
        <div class="fuente_verde" id="fuentes" >
            <a href="">
                <img src="../media/img_fuentes/fuente_verde.png" alt="fuente_verde" class="font-img" id="fuenteVerde">
            </a>
        </div>

        <!--Div de la imagen de Anna + contenedor blanco + mensaje-->
        <div>
            <div class="titulo_principal elementosCentrados" id="fuente_amarilla" class="font-img" >
                <p id="mensaje"> </p>
            </div>
            <div>
                <img src="../media/img_anna/anna.png"> 
            </div>
        </div>
    </main>

    <script src="mensajeFuentes.js"></script>
</body>
</html>
